version: '3'

services:
  logging:
    container_name: python-logging
    image: zzzcat/dispshell
    tty: true
    volumes:
      - ./logging/:/work/:rw
    working_dir: /work/
    environment: 
      PYTHONDONTWRITEBYTECODE: 1

  keyring:
    container_name: python-keyring
    image: zzzcat/dispshell
    tty: true
    volumes:
      - ./keyring/:/work/:rw
    working_dir: /work/
    environment: 
      PYTHONDONTWRITEBYTECODE: 1

